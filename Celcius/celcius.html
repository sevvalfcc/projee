<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Santigrattan Fahrenhayt'a</h2>


<p><input id="c" onkeyup="convert('C')"> Santigrat Derecesi</p>

<p><input id="f" onkeyup="convert('F')"> Fahrenhayt Derecesi</p> 


<script>
function convert(degree) {
  var x;
  if (degree == "C") {
    x = document.getElementById("c").value * 9 / 5 + 32;
    document.getElementById("f").value = Math.round(x);
  } else {
    x = (document.getElementById("f").value -32) * 5 / 9;
    document.getElementById("c").value = Math.round(x);
  }
}
</script>

</body>
</html>
